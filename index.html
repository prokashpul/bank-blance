<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <!-- header section start-->
        <h1 class="text-center text-5xl my-14">Welcome to <span class="font-semibold text-fuchsia-700">Bank Of My
                Father !!!</span> </h1>
    </header>
    <!-- main section -->
    <main>
        <section class="login bg-emerald-100 py-10 px-5 text-center w-9/12 mx-auto rounded">
            <h3 class=" text-3xl">Log In Form</h3>
            <input class="rounded block w-full p-3  my-5 border-2 border-purple-600" type="email" name="email"
                id="login-email" placeholder="email">
            <input class="rounded block w-full p-3  my-5 border-2 border-purple-600" type="password" name="password"
                id="login-password" placeholder="password">
            <button class="bg-purple-600 w-1/4 py-3 px-4 text-white text-lg rounded" id="login-btn">Log In</button>
        </section>
    </main>

    <!-- javaScript Link -->
    <script src="js/login.js"></script>
</body>

</html>
